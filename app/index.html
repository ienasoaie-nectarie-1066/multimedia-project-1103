<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sandbox</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="main.js"></script>
    </head>

    <body>
        <div class="buttons">
            <button id = "startRec">START</button>
            <button id = "stopRec">STOP</button>
            <button id="playPause"data-playing="false" role="switch" aria-checked="false">
                <span>Play/Pause</span>
            </button>
        </div>
        <p id="recordingAndDuration">Stand-by | Duration: 0 seconds</p>
        <div class="info">
            <p id="vol" class="margin">Volume</p>
            <input class="margin"id="volumeBar"type="range" min="0" max="2" value="1" step="0.01" />
            <p id="pan"class="margin">Panner (Left/Stereo/Right)</p>
            <input class="margin"id="pannerBar"type='range' min="-1" max="1" value="0" step="1"/>
            <p id="dist"class='margin'>Distortion</p>
            <input class="margin" id="distBar"type='range' min="0" max="400" value="0" step="50"/>
        </div>
        <div class="audioBoxes" onclick="console.log('div pressed')">
            <audio id="audio1" controls></audio>
            <audio id="audio2" controls></audio>
        </div>
        <canvas width="500" height="300" id="canvas"></canvas>
    </body>
</html>
